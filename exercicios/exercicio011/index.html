<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>tente abrir esse site em vários dispositivos diferentes ou aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1000px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível g">
    </picture>
    <h1>Reproduzindo Áudios</h1>
    <p>Vamos eprender a reproduzir áudios em HTML5</p>
    <audio src="midia/Cumbia City - An Jone.mp3" preload="metadata" controls autoplay></audio>
    <audio>
        <source src="midia/Cumbia City - An Jone.mp3" type="audio/mpeg">
    </audio>
    
</body>
</html>
