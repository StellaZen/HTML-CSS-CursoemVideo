<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Completa</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 600px;
            border-collapse: collapse;
        }
        td, th{
            border: 1px solid black;
            padding: 10px;
        
        }
        thead, .media{
            background-color: gray;
            color: white;
        }
    </style>

</head>
<body>

    <table>
        <thead>
            <tr>
                <th scope="row" rowspan="2">Área</th>
                <th scope="colgroup" rowspan="2">Diciplinas</th>
                <th scope="rowgroup" colspan="2">Notas</th>
                <th scope="row" rowspan="2">Média</th>
            <tr>
                <th scope="row">Nota 1</th>
                <th scope="row">Nota 2</th>
            </tr>
               
            </tr>
        </thead>
        
        <tbody>
            <tr>
                <th scope="colgroup" rowspan="4">Exatas</th>
                <td>Matemática</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                
            </tr>
            <tr>
                <td>Quimica</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                
            </tr>
            <tr>
                <td>Biologia</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                
            </tr>
            <tr>
                <th class="media" scope="col" colspan="4">Média de Exatas</th>
                <td class="media">0,00</td>
                
            </tr>
            <tr>
                <th scope="colgroup" rowspan="2">Humanas</th>
                <td>História</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                
            </tr>
            <tr>
                <th class="media" scope="col" colspan="4">Média de Humanas</th>
                <td class="media">0,00</td>
            
            </tr>
        </tbody>
    </table>
    
</body>
</html>
