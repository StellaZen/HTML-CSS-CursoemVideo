<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>listas ordenadas</h2>
   <ol>
       <li>acordar</li>
       <li>tomar café</li>
       <li>ligar desenho pras crianças</li>
       <li>alguma outra coisa</li>
       <li>lavar a louça</li>
       <li>alguma outra coisa</li>
       </ol>

    <h2>listas não ordenadas</h2>
       <ul type="square">
           <li>uma coisa</li>
           <li>duas coisas</li> 
           <li>tres coisas</li>
           <li>quatro coisas</li>
       </ul>
   </ol>

    
</body>
</html>
